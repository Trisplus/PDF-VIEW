name: Unzip pdfjs.zip

on:
  workflow_dispatch:

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install unzip -y

      - name: Print working directory
        run: echo "Working directory: $(pwd)"

      - name: Check for zip file
        run: |
          if [[ -f pdfjs.zip ]]; then
            echo "pdfjs.zip found."
          else
            echo "pdfjs.zip not found."
          fi

      - name: Unzip file
        run: |
          unzip pdfjs.zip
          echo "Unzip completed."

      - name: Check unzip exit code (optional)
        run: |
          if [[ $? -ne 0 ]]; then
            echo "Unzip failed! Check the repository logs for details."
          fi
